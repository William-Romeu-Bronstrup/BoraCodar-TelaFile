<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <title>BoraCodar File</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div>
          <img
            src="./assets/subirArquivos.svg"
            alt="Imagem de uma nuvem e de uma seta roxa que simboliza a possibilidade de arrastar ou clicar para importar seus arquivos"
          />
          <h1>Importe seu arquivo de texto</h1>
          <p>Arraste ou clique para fazer upload</p>
        </div>
        <input type="file" id="inputFile" accept=".txt" />
      </header>

      <aside></aside>
    </main>
  </body>

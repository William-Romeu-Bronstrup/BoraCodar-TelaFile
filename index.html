<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoraCodar File</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <img
            src="./assets/subirArquivos.svg"
            alt="Imagem de uma nuvem e de uma seta roxa que simboliza a possibilidade de arrastar ou clicar para importar seus arquivos"
          />
          <h1>Importe seus arquivos</h1>
          <p>Arraste ou clique para fazer upload</p>
        </div>
        <input type="file" name="" id="" />
      </header>
      
      <aside>
        <article>
          <div class="bgLoading">
            <img src="./assets/loadFile.svg" alt="Imagem representando um arquivo carregando" />
          </div>
          <div>
            <p>Scann_158.pdf</p>
            <span>30 MB / 74 MB</span>

            <footer>
              <div class="barLoading"></div>
              <span id="msgLoading">46%</span>
            </footer>
          </div>
        </article>
        <article>
          <div class="bgLoaded">
            <img src="./assets/loadedFile.svg" alt="Imagem representando um arquivo carregado" />
          </div>
          <div>
            <p>README.rm</p>
            <span>12 KB</span>

            <footer>
              <div class="barLoaded"></div>
              <span id="msgLoaded">100%</span>
            </footer>
          </div>
        </article>
        <article>
          <div class="bgError">
            <img src="./assets/errorFile.svg" alt="Imagem representando um arquivo que nÃ£o foi carregado" />
          </div>
          <div>
            <p>picture1.jpeg</p>
            <span>6.3 MB</span>

            <footer>
              <div class="barError"></div>
              <span id="msgError">Erro</span>
            </footer>
          </div>
        </article>
      </aside>
    </main>
  </body>
</html>
